<div ng-include="'tpl/common/header.html'"></div>
<div class="contentContainer">
	<div class="list">
		<ul>
			<li class="active">新闻资讯</li>
			<li >通知通告</li>
			<li >高风险物品及疫情</li>
		</ul>
	</div>
	<section class="rotation">
		<div class="swiper-container" style="height: 200px; ">
	        <div class="swiper-wrapper">		
				<div ng-repeat="data in newImgList track by $index" repeat-finish="initSlider()" class="swiper-slide" >
					<a href="javascript:;">
						<span ng-bind="data.picdesc"></span>
						<img ng-src="{{data.pictureurl}}"  alt="">
					</a>
				</div>
				
	        </div>
        	<div class="swiper-pagination"></div>
    	</div>
	</section>
	<section class="infoList">
		<ul>
			<li ng-repeat="data in newList.data.dataValue">
				<div ng-click="gotoDetail(data.guid)">
					<h4 ng-bind="data.newsTitle">标题标题标题标题</h4>
					<p class="time"><span>2017年4月13日</span></p>
				</div>
			</li>
			
		</ul>
	</section>
</div>
<div ng-include="'tpl/common/bottom.html'"></div>

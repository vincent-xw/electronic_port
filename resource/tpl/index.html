<div ng-include="'tpl/common/header.html'"></div>
<div class="contentContainer">
	<div class="list">
		<ul>
			<li ng-class="{'active':tabs.tab1}" ng-click="tabs.switchTab(1)">新闻资讯</li>
			<li ng-class="{'active':tabs.tab2}" ng-click="tabs.switchTab(2)">通知通告</li>
			<li ng-class="{'active':tabs.tab3}" ng-click="tabs.switchTab(3)">高风险物品及疫情</li>
		</ul>
	</div>
	<div >
		<section class="rotation" ng-class="{'hidden':!tabs.tab1}">
			<div class="swiper-container">
		        <div class="swiper-wrapper">		
					<div ng-repeat="data in newImgList.data" class="swiper-slide">
						<a href="javascript:;">
							<span ng-bind="data.picdesc"></span>
							<img ng-src="{{data.pictureurl}}"  alt="">
						</a>
					</div>
					
		        </div>
	        	<div class="swiper-pagination"></div>
	    	</div>
		</section>
		<section class="infoList">
			<ul>
				<li ng-repeat="data in newList.data.dataValue">
					<div ng-click="gotoDetail(data.guid)">
						<h4 ng-bind="data.newsTitle"></h4>
						<p class="time"><span ng-bind="data.releaseTime | date:'yyyy-MM-dd'"></span></p>
					</div>
				</li>
				
			</ul>
		</section>
	</div>

	
</div>
<div ng-include="'tpl/common/bottom.html'"></div>

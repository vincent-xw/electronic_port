<div ng-include="'tpl/common/messageheader.html'"></div>
<div class="contentContainer">
	<section class="headerDetail_1">
		<h4 class="text-center" ng-bind="newsInfo.data.newsTitle"></h4>
		<p class="text-right">
			<span>来源:</span><span ng-bind="newsInfo.data.newsSource"></span> 
			<span>时间:</span><span ng-bind="newsInfo.data.releaseTime | date:'yyyy-MM-dd'"></span> 
			<span>作者:</span><span ng-bind="newsInfo.data.newsOwner"></span> 
		</p>
	</section>
	<section class="contentDetail">
		<p ng-bind-html="newsInfo.data.newsContent | to_trusted"></p>
	</section>
</div>
<div ng-include="'tpl/common/bottom.html'"></div>

<div class="headerContainer">
	<h4 class="text-center title" ng-bind="title"></h4 class="text-center">
</div>
<section class="loginSection">
	<form class="">
		<input class="login_input" type="text" placeholder="请输入用户名" ng-model="login.userNo">
		<input class="login_input" type="password" placeholder="请输入密码" ng-model="login.userPwd">
		<button class="login_btn" ng-click="login(login)" ng-bind="loginTips?'登录中...':'登录'" ng-disabled="loginTips"></button>
	</form>
</section>
